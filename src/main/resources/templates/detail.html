<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link rel="stylesheet" th:href="@{'/app.css'}" />

    <title th:text="${country.name}"></title>
</head>
<body>
<header>
    <div class="container">
        <h1><a th:href="@{'/'}">Countries of the World</a></h1>
    </div>
</header>
<div class="container">
    <div class="country-details">
        <h2 th:text="${country.name}"></h2>
        <div class="meta">
            <div class="stat">
                <h4>Population</h4>
                <span th:text="${country.population}"></span>
            </div>
            <div class="stat">
                <h4>Capital</h4>
                <span th:text="${country.capitalName}"></span>
            </div>
            <div class="stat">
                <h4>Official Languages</h4>
                <ul>
                    <li th:each="language : ${languages}" th:text="${language}">
                    </li>
                </ul>
            </div>
        </div>
        <div class="flag">
            <img th:src="@{'/flags/' + ${country.name} + '.png'}" alt="Flag of a Country"/>
        </div>
    </div>
</div>
</body>
</html>
